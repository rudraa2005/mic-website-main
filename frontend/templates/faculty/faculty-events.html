<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Events - MAHE Innovation Centre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .liquid-glass { background: rgba(255,255,255,.1); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,.2); box-shadow: 0 8px 32px rgba(31,38,135,.37); }
    .liquid-glass::before { content:''; position:absolute; inset:0; background:linear-gradient(135deg, rgba(255,255,255,.4), rgba(255,255,255,.1)); border-radius:inherit; z-index:-1; }
    .nav-link::before { content:""; position:absolute; bottom:-5px; left:50%; width:0; height:2px; background:linear-gradient(90deg,#ff6b35,#ff8c42); transition:all .3s ease; transform:translateX(-50%); border-radius:2px; }
    .nav-link:hover::before { width:100%; }
    .glass-card { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    .badge-pill { border-radius: 999px; font-size: 0.75rem; font-weight: 600; padding: 0.25rem 0.7rem; display: inline-flex; align-items: center; gap: 0.35rem; }
    body.dark-mode { background: #0f172a; color: #e2e8f0; }
    body.dark-mode .bg-gray-50, body.dark-mode .bg-gray-100, body.dark-mode .bg-gray-200 { background: #1e293b !important; }
    body.dark-mode .bg-gray-900 { background: #0f172a !important; }
    body.dark-mode .text-gray-800, body.dark-mode .text-gray-900 { color: #e2e8f0 !important; }
    body.dark-mode .text-gray-600, body.dark-mode .text-gray-700 { color: #cbd5e1 !important; }
    body.dark-mode .text-gray-500 { color: #94a3b8 !important; }
    body.dark-mode .text-gray-400 { color: #94a3b8 !important; }
    body.dark-mode .liquid-glass { background: rgba(30, 41, 59, 0.8) !important; }
    body.dark-mode .nav-link { color: #cbd5e1 !important; }
    body.dark-mode .nav-link:hover { color: #ff6b35 !important; }
    body.dark-mode .bg-white { background: #1e293b !important; }
    body.dark-mode .glass-card { background: rgba(30, 41, 59, 0.8) !important; }
  </style>
  <script>
    tailwind.config = { theme: { extend: { colors: { 'orange-primary':'#ff6b35','orange-secondary':'#ff8c42' }, fontFamily: { inter:['Inter','sans-serif'] } } } }
  </script>
</head>
<body class="bg-gray-200 font-inter overflow-x-hidden">
  <!-- Nav -->
  <nav class="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-11/12 max-w-6xl">
    <div class="liquid-glass rounded-full px-6 py-3 relative">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-br from-orange-primary to-orange-secondary rounded-lg flex items-center justify-center"><span class="text-white font-bold text-sm">M</span></div>
          <span class="text-gray-800 font-semibold text-lg">MAHE</span>
        </div>
        <div class="hidden md:flex items-center space-x-8 ml-auto">
          <a href="faculty-dashboard.html"
            class="nav-link relative text-gray-700 hover:text-orange-primary transition-colors font-medium">Dashboard</a>
          <a href="faculty-committee.html"
            class="nav-link relative text-gray-700 hover:text-orange-primary transition-colors font-medium">Committee</a>
          <a href="faculty-events.html"
            class="nav-link relative text-gray-700 hover:text-orange-primary transition-colors font-medium">Events</a>
          <a href="faculty-reviews.html"
            class="nav-link relative text-gray-700 hover:text-orange-primary transition-colors font-medium">Reviews</a>
          <a href="faculty-incubation.html"
            class="nav-link relative text-gray-700 hover:text-orange-primary transition-colors font-medium">Incubation</a>
          <a href="faculty-profile.html"
            class="nav-link relative text-gray-700 hover:text-orange-primary transition-colors font-medium">Profile</a>
        </div>
      <div id="mobile-menu" class="hidden md:hidden mt-4 pb-2">
        <div class="flex flex-col space-y-4">
          <a href="faculty-dashboard.html" class="nav-link relative text-gray-700 hover:text-orange-primary transition-colors font-medium">Dashboard</a>
          <a href="faculty-committee.html" class="nav-link relative text-gray-700 hover:text-orange-primary transition-colors font-medium">Committee</a>
          <a href="faculty-events.html" class="nav-link relative text-gray-700 hover:text-orange-primary transition-colors font-medium">Events</a>
          <a href="faculty-reviews.html" class="nav-link relative text-gray-700 hover:text-orange-primary transition-colors font-medium">Reviews</a>
          <a href="faculty-profile.html" class="nav-link relative text-gray-700 hover:text-orange-primary transition-colors font-medium">Profile</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="pt-32 pb-24 bg-gray-50 min-h-screen">
    <div class="container mx-auto px-6 lg:px-12 max-w-6xl">
      <div class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between gap-3">
        <div>
          <h1 class="text-3xl font-black text-gray-900 flex items-center gap-2">
            <i class="fas fa-calendar-star text-orange-primary"></i>
            Events & Invitations
          </h1>
          <p class="text-sm text-gray-600 mt-1">View all your past and upcoming events, and manage RSVPs.</p>
        </div>
        <div class="flex flex-wrap gap-2 text-xs">
          <span class="badge-pill bg-emerald-100 text-emerald-800 border border-emerald-300"><i class="fas fa-circle-check"></i><span id="eventsAcceptedCount">0 accepted</span></span>
          <span class="badge-pill bg-orange-100 text-orange-800 border border-orange-300"><i class="fas fa-bell"></i><span id="eventsPendingCount">0 pending</span></span>
          <span class="badge-pill bg-rose-100 text-rose-800 border border-rose-300"><i class="fas fa-circle-xmark"></i><span id="eventsDeclinedCount">0 declined</span></span>
        </div>
      </div>

      <div class="glass-card rounded-2xl p-5 mb-6 bg-white/80 border border-gray-200/70 flex flex-wrap items-center justify-between gap-3 text-xs">
        <div class="flex items-center gap-2">
          <span class="font-semibold text-gray-700">Filter:</span>
          <button class="badge-pill px-3 py-1 bg-gray-900 text-white" data-filter="all">All</button>
          <button class="badge-pill px-3 py-1 bg-gray-100 text-gray-700" data-filter="upcoming">Upcoming</button>
          <button class="badge-pill px-3 py-1 bg-gray-100 text-gray-700" data-filter="past">Past</button>
          <button class="badge-pill px-3 py-1 bg-gray-100 text-gray-700" data-filter="pending">Pending RSVP</button>
        </div>
      </div>

      <div id="eventsList" class="space-y-4 text-sm"></div>
    </div>
  </section>

  <footer class="bg-gray-900 text-white py-6 text-center text-xs">
    <p>Â© MAHE INNOVATION CENTRE</p>
  </footer>

  <script src="/static/js/faculty-store.js"></script>
  <script src="/static/js/faculty-events.js"></script>
</body>
</html>
