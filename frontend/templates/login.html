<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIC | Login</title>
  <style>
    :root {
      --orange-primary: #ff6b35;
      --orange-secondary: #ff8c42;
      --navy: #0f172a;
      --navy-2: #0b1120;
      --card-bg: #ffffff;
      --body-bg: #e7e3dd;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border: rgba(15, 23, 42, 0.14);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
      background:
        radial-gradient(700px 420px at 15% 20%, rgba(255, 107, 53, 0.35), transparent 60%),
        radial-gradient(600px 380px at 85% 0%, rgba(255, 140, 66, 0.28), transparent 58%),
        radial-gradient(680px 420px at 80% 95%, rgba(15, 23, 42, 0.16), transparent 60%),
        var(--body-bg);
      color: var(--text-main);
    }

    .card {
      width: min(460px, 92vw);
      padding: 2.25rem;
      border-radius: 22px;
      background: var(--card-bg);
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: 0 18px 60px rgba(15, 23, 42, 0.18);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    .brand-mark {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--orange-primary), var(--orange-secondary));
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 800;
    }

    .brand-title {
      font-weight: 800;
      letter-spacing: 0.02em;
      line-height: 1.1;
    }

    .brand-subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 0.1rem;
    }

    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      padding: 0.35rem;
      background: rgba(15, 23, 42, 0.05);
      border-radius: 14px;
      border: 1px solid rgba(15, 23, 42, 0.08);
      margin: 1rem 0 1.25rem;
    }

    .tab {
      width: 100%;
      padding: 0.7rem 0.8rem;
      border: none;
      border-radius: 12px;
      background: transparent;
      color: var(--text-muted);
      font-weight: 800;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.15s;
    }

    .tab[aria-selected="true"] {
      background: linear-gradient(135deg, var(--navy), var(--navy-2));
      color: #fff;
    }

    .tab:active {
      transform: translateY(1px);
    }

    h1 {
      margin: 0 0 0.4rem;
      font-size: 1.8rem;
      color: var(--navy);
    }

    p {
      margin: 0 0 1.5rem;
      color: var(--text-muted);
    }

    label {
      display: block;
      font-weight: 700;
      margin-bottom: 0.35rem;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 12px;
      border: 1px solid rgba(15, 23, 42, 0.14);
      font-size: 1rem;
      margin-bottom: 1.1rem;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--orange-primary);
      box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.18);
    }

    button {
      width: 100%;
      padding: 0.95rem 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    .primary-btn {
      background: linear-gradient(135deg, var(--orange-primary), var(--orange-secondary));
      color: #fff;
      margin-top: 0.25rem;
      margin-bottom: 1.25rem;
      transition: filter 0.2s, transform 0.2s;
    }

    .primary-btn:hover {
      filter: brightness(0.95);
      transform: translateY(-2px);
    }

    .muted-link {
      background: none;
      border: none;
      padding: 0;
      width: auto;
      color: var(--orange-primary);
      font-weight: 800;
      cursor: pointer;
    }

    .muted-link:hover {
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      color: var(--text-muted);
      margin: 1.15rem 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(15, 23, 42, 0.14);
    }

    .oauth-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .oauth-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 0.85rem;
      border: 1px solid rgba(15, 23, 42, 0.14);
      border-radius: 12px;
      background: #fff;
      font-weight: 800;
      color: var(--navy);
      transition: border 0.2s, transform 0.2s, box-shadow 0.2s;
    }

    .oauth-btn:hover {
      border-color: var(--orange-primary);
      box-shadow: 0 8px 26px rgba(15, 23, 42, 0.12);
      transform: translateY(-1px);
    }

    .oauth-icon {
      width: 20px;
      height: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      border-radius: 6px;
      background: rgba(255, 107, 53, 0.12);
      color: var(--orange-primary);
    }

    .panel[hidden] {
      display: none;
    }

    .switch-row {
      margin-top: 1.1rem;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.25rem;
      }
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="brand">
      <div class="brand-mark" aria-hidden="true">M</div>
      <div>
        <div class="brand-title">MIC</div>
        <div class="brand-subtitle">MAHE Innovation Centre</div>
      </div>
    </div>

    <div class="tabs" role="tablist" aria-label="Authentication">
      <button type="button" class="tab" role="tab" id="tab-login" aria-controls="panel-login" aria-selected="true">Log
        in</button>
      <button type="button" class="tab" role="tab" id="tab-signup" aria-controls="panel-signup"
        aria-selected="false">Sign up</button>
    </div>

    <section class="panel" id="panel-login" role="tabpanel" aria-labelledby="tab-login">
      <h1>Welcome back</h1>
      <p>Log in to continue to your MIC dashboard</p>

      <form id="loginForm">
        <label for="login-email">Email address</label>
        <input type="email" id="login-email" name="email" placeholder="you@mic.com" required />

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required />

        <button type="submit" class="primary-btn">Log in</button>
      </form>

      <div class="divider">or</div>

      <div class="oauth-group">
        <button type="button" class="oauth-btn">
          <span class="oauth-icon" aria-hidden="true">G</span>
          Continue with Google
        </button>
        <button type="button" class="oauth-btn">
          <span class="oauth-icon" aria-hidden="true">in</span>
          Continue with LinkedIn
        </button>
      </div>

      <div class="switch-row">
        Don&rsquo;t have an account?
        <button type="button" class="muted-link" data-switch="signup">Sign up</button>
      </div>
    </section>

    <section class="panel" id="panel-signup" role="tabpanel" aria-labelledby="tab-signup" hidden>
      <h1>Create your account</h1>
      <p>Sign up to access MIC resources and your dashboard</p>

      <form id="signupForm">
        <label for="signup-name">Full name</label>
        <input type="text" id="signup-name" name="name" placeholder="Your name" autocomplete="name" required />

        <label for="signup-email">Email address</label>
        <input type="email" id="signup-email" name="email" placeholder="you@mic.com" autocomplete="email" required />

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" placeholder="Create a password"
          autocomplete="new-password" required />

        <label for="signup-confirm">Confirm password</label>
        <input type="password" id="signup-confirm" name="confirmPassword" placeholder="Re-enter your password"
          autocomplete="new-password" required />

        <button type="submit" class="primary-btn">Create account</button>
      </form>

      <div class="switch-row">
        Already have an account?
        <button type="button" class="muted-link" data-switch="login">Log in</button>
      </div>
    </section>
  </main>

  <script>
    (function () {
      const loginTab = document.getElementById("tab-login");
      const signupTab = document.getElementById("tab-signup");
      const loginPanel = document.getElementById("panel-login");
      const signupPanel = document.getElementById("panel-signup");

      function show(which) {
        const isLogin = which === "login";

        loginTab.setAttribute("aria-selected", String(isLogin));
        signupTab.setAttribute("aria-selected", String(!isLogin));

        if (isLogin) {
          loginPanel.removeAttribute("hidden");
          signupPanel.setAttribute("hidden", "");
          document.getElementById("login-email")?.focus();
        } else {
          signupPanel.removeAttribute("hidden");
          loginPanel.setAttribute("hidden", "");
          document.getElementById("signup-name")?.focus();
        }
      }

      loginTab?.addEventListener("click", () => show("login"));
      signupTab?.addEventListener("click", () => show("signup"));
      document.querySelectorAll("[data-switch]").forEach((btn) => {
        btn.addEventListener("click", () => show(btn.getAttribute("data-switch")));
      });

      document.getElementById("signupForm")?.addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("signup-name")?.value ?? "";
        const email = document.getElementById("signup-email")?.value ?? "";
        const password = document.getElementById("signup-password")?.value ?? "";
        const confirm = document.getElementById("signup-confirm")?.value ?? "";

        if (password !== confirm) {
          alert("Passwords do not match. Please try again.");
          return;
        }

        try {
          const response = await fetch("/api/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: name,
              email: email,
              password: password,
            }),
          });

          if (!response.ok) {
            const errorText = await response.text();
            alert(errorText || "Signup failed. Please try again.");
            return;
          }

          alert("Account created successfully! Please log in.");
          this.reset();
          show("login");
        } catch (error) {
          console.error("Signup error:", error);
          alert("An error occurred. Please try again.");
        }
      });

      document.getElementById("loginForm")?.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("login-email")?.value ?? "";
        const password = document.getElementById("login-password")?.value ?? "";

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: email,
              password: password,
            }),
          });

          if (!response.ok) {
            const errorText = await response.text();
            alert(errorText || "Login failed. Please check your credentials.");
            return;
          }

          const data = await response.json();

          console.log("Login successful:", data);

          if (data.token) {
            localStorage.setItem("authToken", data.token);
          }
          console.log("User data stored in localStorage:", data.user);

          // Redirect based on role
          if (data.role === "ADMIN") {
            window.location.href = "/admin-content.html";
          } else if (data.role === "FACULTY") {
            window.location.href = "/faculty/faculty-dashboard.html";
          } else if (data.role === "STUDENT") {
            console.log("Redirecting to student dashboard");
            window.location.href = "index-tailwind.html";
          } else {
            // Default fallback
            window.location.href = "index-tailwind.html";
          }
        } catch (error) {
          console.error("Login error:", error);
          alert("An error occurred. Please try again.");
        }
      });
    })();
  </script>

  <!-- Chatbot Widget -->
  <link rel="stylesheet" href="assets/chatbot.css">
  <script src="assets/chatbot.js"></script>
</body>

</html>
